{% extends "base.html" %}

{% block content %}
<h2>Список книг</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Год</th>
            <th>Доступность</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{% if book.is_available %}Доступна{% else %}На руках{% endif %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
